<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <h2 id="count-el">0</h2>
      <div>
        <button class="btn" id="increment-btn" onclick="increment()">
          INCREMENT
        </button>
        <button class="btn" id="decrement-btn" onclick="decrement()">
          DECREMENT
        </button>
      </div>
      <div>
        <button class="btn" id="reset-btn" onclick="reset()">RESET</button>
        <button class="btn" id="save-btn" onclick="save()">SAVE</button>
      </div>
      <p id="save-el">Previous entries : </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
